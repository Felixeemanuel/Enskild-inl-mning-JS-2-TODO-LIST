<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TO-DO App</title>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="front_circle"></div>
    <div class="front_circle"></div>

    <main>
        <form id="form" action="">
            <div class="form_input_group">
                <label for="todo">TO-DO</label>
                <input type="text" id="todo" class="input_todo">
            </div>
            <div class="form_input_group">
                <label for="when">WHEN</label>
                <input type="text" id="when" class="input_when">
            </div>
            <div class="form_input_group">
                <label for="where">WHERE</label>
                <input type="text" id="where" class="input_where">
            </div>
            <div class="form_input_group">
                <label for="description">DESCRIPTION</label>
                <textarea placeholder="..." name="description" id="description" cols="30" rows="7"></textarea>
            </div>
            <button id="submitBtn">ADD</button>
            <p id="errorMessage">Du måste fylla i en aktivitet!</p>
        </form>

        <div id="tasksOutput" class="tasks-section">
            <h1>TASKS</h1>
            <div class="todo_container">
                <div class="todo_info">
                    <h2>Klippa Håret</h2>
                    <p>Idag, 10:00</p>
                    <p>Karlaplan 1, 124 71</p>
                </div>
                <div class="todo_description">
                    <p>Prova på ny frisör, det ska bli kul</p>
                </div>
                <button class="todo_button">&#x2713;</button>
            </div>
            <div class="todo_container">
                <div class="todo_info">
                    <h2>Köpa ny TV</h2>
                    <p>Idag, 10:00</p>
                    <p>Södertälje</p>
                </div>
                <div class="todo_description">
                    <p>Rea på Elgiganten i södertälje</p>
                </div>
                <button class="todo_button">&#x2713;</button>
            </div>
            <div class="todo_container done">
                <div class="todo_info">
                    <h2>Träna</h2>
                    <p>Idag, 10:00</p>
                    <p>Hagsätra Centrum</p>
                </div>
                <div class="todo_description">
                    <p>10 min jogging, Bröst, triceps, axlar</p>
                </div>
                <button class="todo_button">&#x2713;</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="validate.js"></script>
</body>
</html>
