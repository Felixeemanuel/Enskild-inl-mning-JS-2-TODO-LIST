<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/3e10381a88.js" crossorigin="anonymous"></script>
    <title>TO-DO App</title>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="front_circle"></div>
    <div class="front_circle"></div>

    <div id="modal" class="modal">
        <p>You can't delete without completing the task first!</p>
        <button id="modalBtn">Got it!</button>
    </div>

    <main id="main">
        <form id="form" action="">
            <div class="form_input_group">
                <label for="todo">TO-DO</label>
                <input type="text" id="todo" class="input_todo">
            </div>
            <div class="form_input_group">
                <label for="when">WHEN</label>
                <input type="text" id="when" class="input_when">
            </div>
            <div class="form_input_group">
                <label for="where">WHERE</label>
                <input type="text" id="where" class="input_where">
            </div>
            <div class="form_input_group textarea_input_group">
                <label for="description">DESCRIPTION</label>
                <textarea placeholder="..." name="description" id="description" cols="30" rows="7"></textarea>
            </div>
            <button id="submitBtn">ADD</button>
            <p id="errorMessage">Du m√•ste fylla i en aktivitet!</p>
        </form>

        <div id="tasksOutput" class="tasks-section">
            <h1>TASKS</h1>
            
        </div>
    </main>
    
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
